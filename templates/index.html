<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prediction Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; padding: 20px; background-color: #f5f5f5; }
h1 { text-align: center; color: #2E8B57; }
.metric { margin: 20px 0; font-size: 18px; text-align: center; }
.container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
form { text-align: center; margin-bottom: 20px; }
iframe { margin-top: 40px; border-radius: 8px; }
</style>
</head>
<body>

<div class="container">
<h1>Prediction vs Actual Dashboard</h1>

<!-- CSV Upload -->
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="csv_file" accept=".csv" required>
    <button type="submit">Upload CSV</button>
</form>

<!-- Accuracy Display -->

{% if accuracy %}
<div class="metric">Accuracy: {{ accuracy }}</div>
<canvas id="lineChart" width="800" height="400"></canvas>

<h3>Mispredictions per Interval</h3>
<canvas id="barChart" width="800" height="300"></canvas>
{% endif %}


<!-- Embedded Tableau Dashboard -->
<h2>Week 3 Tableau Dashboard</h2>
<iframe src="https://public.tableau.com/views/1m1bproject/Sheet3?:showVizHome=no&:embed=true"
        width="100%" height="600" frameborder="0"></iframe>

</div>

<!-- Chart.js Script -->
{% if chart_data %}
<script>
  // Pass chart_data from Flask to JS
  const chartData = {{ chart_data | safe }};
</script>
<script src="{{ url_for('static', filename='chart.js') }}"></script>
{% endif %}

</body>
</html>
